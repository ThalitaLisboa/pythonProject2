{% extends "clientes/base.html" %}

{% block titulo %}
Listagem de clientes
{% endblock titulo %}

{% block conteudo %}
    <table class="table">  <!--criando a class ele já usa o estilo do bootstrap-->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Sexo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        <!--Cria um for para percorrer por todos os clientes existentes e imprimir os dados obs: as chaves e o simbolo de percentual servem para executar python em uma página html/ para concatenar usamos as duas chaves-->
            {% for i in clientes %}
                <tr>
                    <td><a href="{% url 'listar_cliente_id' i.id %}">{{i.nome}}</a></td>
                    <td>{{i.data_nascimento | date:"d M Y"}}</td>
                    <td>{{i.sexo}}</td>
                    <td>
                        <a href="{% url 'editar_cliente' i.id %}">Editar</a>
                        <a href="{% url 'remover_cliente' i.id %}">Remover</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

<a href="{% url 'cadastrar_cliente' %}"><button class="btn btn-primary">Cadastrar</button></a>

{% endblock conteudo %}
